<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/celular_instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram-Logo.png" class="instagram-logo " alt="logo do instagram">
                <div class="profile-photo">
                    <img src="img/foto-perfil.jpeg" class="profile-photo"alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Geralt</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Geralt</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar Contas</spam>
                    ou
                    <spam class="link-blue">Increva-se</spam>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
